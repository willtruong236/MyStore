<mat-expansion-panel *ngIf="categories">
  <mat-expansion-panel-header>
    <mat-panel-title>Categories</mat-panel-title>
  </mat-expansion-panel-header>

  <mat-selection-list [multiple]="false" hideSingleSelectionIndicator>
    <mat-list-option *ngFor="let category of categories" [value]="category">
      <button
        (click)="onShowCategory(category)"
        class="w-full flex justify-start capitalize"
      >
        {{ category }}
      </button>
    </mat-list-option>
  </mat-selection-list>
</mat-expansion-panel>
