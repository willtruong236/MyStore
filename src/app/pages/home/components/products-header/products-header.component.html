<mat-card class="mb-4">
  <div class="flex justify-between">
    <div>
      <button mat-button [matMenuTriggerFor]="sortByMenu">
        Sort by {{ sort }}
        <mat-icon class="order-last">expand_more</mat-icon>
      </button>

      <mat-menu #sortByMenu>
        <button mat-menu-item (click)="onSortUpdate('Descending')">
          Descending
        </button>
        <button mat-menu-item (click)="onSortUpdate('Ascending')">
          Ascending
        </button>
      </mat-menu>
    </div>

    <div class="flex items-center">
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          Show {{ itemCount }}
          <mat-icon class="order-last">expand_more</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onCountUpdate(12)">12</button>
          <button mat-menu-item (click)="onCountUpdate(24)">24</button>
          <button mat-menu-item (click)="onCountUpdate(36)">36</button>
        </mat-menu>
      </div>

      <button (click)="onColumnUpdate(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button (click)="onColumnUpdate(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button (click)="onColumnUpdate(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
